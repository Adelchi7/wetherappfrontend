<!DOCTYPE html>
<html>
<head>
  <title>Wether Up or Down</title>

  <link rel="icon" href="favicon.ico?v=2">
  <link rel="icon" sizes="32x32" href="favicon-32x32.png?v=2">
  <link rel="icon" sizes="16x16" href="favicon-16x16.png?v=2">
  <link rel="apple-touch-icon" href="apple-touch-icon.png?v=2">

  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #countdown-container { margin: 50px auto; width: 120px; }
    circle { transition: stroke-dashoffset 0.1s linear; }

    .waiting-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 40px;
      padding: 0 20px;
    }

    .header-row {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    /* Text styles — doubled font sizes */
    .header-row h1 {
      font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
      font-size: 6rem;  /* was 2rem */
      font-weight: 600;
      margin: 0.2em 0;
      color: #ffffff;
    }
    .header-row h2 {
      font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
      font-size: 4rem; /* was 1.2rem */
      font-weight: 400;
      margin: 0.2em 0;
      color: #cccccc;
      -webkit-text-stroke: 0.5px black;
      text-shadow:
        -0.5px -0.5px 0 #000,
        0.5px -0.5px 0 #000,
        -0.5px  0.5px 0 #000,
        0.5px  0.5px 0 #000;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="waiting-container">
    <div id="countdown-container">
      <svg width="240" height="240"> <!-- doubled from 120 -->
        <circle r="100" cx="120" cy="120" stroke="#ddd" stroke-width="20" fill="none"/> <!-- doubled -->
        <circle id="countdown-progress"
                r="100"
                cx="120"
                cy="120"
                stroke="#3198cc"
                stroke-width="20"
                fill="none"
                stroke-linecap="round"
                transform="rotate(-90 120 120)"/> <!-- rotated around new center -->
        <text id="countdown-text"
              x="50%"
              y="50%"
              dominant-baseline="middle"
              text-anchor="middle"
              font-size="40">0s</text> <!-- doubled text -->
      </svg>
    </div>
    <div class="header-row">
      <h1>Loading…</h1>
      <h2>Please wait.</h2>
    </div>
  </div>

  <canvas id="bg" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;"></canvas>
  <script src="script.js" defer></script>
</body>
</html>
