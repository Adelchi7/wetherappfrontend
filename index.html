<!DOCTYPE html>
<html>
<head>
  <title>Wether Up or Down</title>

  <link rel="icon" href="favicon.ico?v=2">
  <link rel="icon" sizes="32x32" href="favicon-32x32.png?v=2">
  <link rel="icon" sizes="16x16" href="favicon-16x16.png?v=2">
  <link rel="apple-touch-icon" href="apple-touch-icon.png?v=2">

  <style>
    body { 
      font-family: sans-serif; 
      margin: 0; 
      height: 100vh;
      display: flex; 
      justify-content: center; 
      align-items: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%; 
      animation: gradientShift 15s ease infinite; 
    }

    #countdown-container { margin: 20px auto; width: 240px; height: 240px; }
    circle { transition: stroke-dashoffset 0.1s linear; }

    .waiting-container {
      display: flex;
      flex-direction: row;      /* side by side by default */
      align-items: center;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;          /* wrap on smaller screens */
      padding: 20px;
      width: 100%;
    }

    .header-row {
      flex-basis: 100%;         /* header spans full width */
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .header-row h1 {
      font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
      font-size: 6rem;
      font-weight: 600;
      margin: 0.2em 0;
      color: #ffffff;
    }

    .header-row h2 {
      font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
      font-size: 4rem;
      font-weight: 400;
      margin: 0.2em 0;
      color: #cccccc;
      -webkit-text-stroke: 0.5px black;
      text-shadow: -0.5px -0.5px 0 #000,
                   0.5px -0.5px 0 #000,
                   -0.5px  0.5px 0 #000,
                    0.5px  0.5px 0 #000;
    }

    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Carousel Styles */
    #carousel {
      width: 600px;            /* almost full width */
      max-width: 90%;     /* optional max for desktop */
      height: 350px;         /* height relative to width */
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      position: relative;
      margin: 0 auto;       /* center horizontally */
    }

    #carousel picture img {
      width: 100%;
      height: 100%;
      object-fit: cover; 
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #carousel picture img.active {
      opacity: 1;
    }

    /* Responsive adjustments */
    /* Mobile: stack everything vertically */
    @media (max-width: 768px) {
      .waiting-container {
        flex-direction: column;
        gap: 20px;
      }
      #carousel { width: 90%; height: 50vw; }
      #countdown-container { width: 200px; height: 200px; }
    }
  </style>
</head>
<body>
  <div class="waiting-container">

    <!-- Carousel at the top -->
    <div class="carousel" id="carousel"></div>
    <div class="caption" id="caption"></div>

    <!-- Header text -->
    <div class="header-row">
      <h1>Loadingâ€¦</h1>
      <h2>Please wait.</h2>
    </div>

    <!-- Countdown -->
    <div id="countdown-container">
      <svg width="240" height="240">
        <circle r="100" cx="120" cy="120" stroke="#ddd" stroke-width="20" fill="none"/>
        <circle id="countdown-progress"
                r="100" cx="120" cy="120"
                stroke="#3198cc" stroke-width="20"
                fill="none" stroke-linecap="round"
                transform="rotate(-90 120 120)"/>
        <text id="countdown-text"
              x="50%" y="50%"
              dominant-baseline="middle"
              text-anchor="middle"
              font-size="60">0s</text>
      </svg>
    </div>

  </div>

  <canvas id="bg"
          style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;"></canvas>
  <script src="script.js" defer></script>
</body>
</html>
