<!DOCTYPE html>
<html>
<head>
  <title>Waiting for Backend</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #countdown-container { margin: 50px auto; width: 120px; }
    circle { transition: stroke-dashoffset 0.1s linear; }
  </style>
</head>
<body>
  <h1>Waiting for Backend...</h1>
  <div id="countdown-container">
    <svg width="120" height="120">
      <circle r="50" cx="60" cy="60" stroke="#ddd" stroke-width="10" fill="none"/>
      <circle id="countdown-progress" r="50" cx="60" cy="60" stroke="#4caf50" stroke-width="10" fill="none" stroke-linecap="round" transform="rotate(-90 60 60)"/>
      <text id="countdown-text" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="20">10s</text>
    </svg>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
